<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/registration.css">
        <link rel="stylesheet" href="css/all_common.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="loading_page_container">
            <div class="spinner-border" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        
        <div class="container-fluid" id="main_container">

            <div class="row" id="content_container">
                <div class="col-lg-4 col-md-4 col-sm-10" id="logo_img_container">
                    <a href="/"><img src="./img/logo.svg" class=""  id="logo_img"></a>
                </div>
                

                <div class="w-100"></div>

                <form method="POST" action="/registration" class="col-lg-4 col-md-4 col-sm-10" id="main_form" >
                    <div class="form-group">
                        <label for="username_input">Логин</label>
                        <input type="text" name="username" class="form-control" id="username_input">
    
                    </div>
    
                    <div class="form-group">
                        <label for="password_input">Пароль</label>
                        <input type="password" name="password" class="form-control" id="password_input">
                    </div>
                    <!--div class="form-group">
                        <label for="exampleInputPassword1">Повторите пароль</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div-->

                    <div class="" id="buttons_container">
                        <button type="submit" class="btn btn-success">Зарегистрироваться</button>                   
                    </div>
                </form>
            </div>

            
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
